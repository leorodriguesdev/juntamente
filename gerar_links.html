<div class="container mt-5">
    <div class="row d-flex justify-content-center">
    <div class="col-md-8 col-mb-12 col-sm-12">
        <h2>Gerar Links</h2>
        <!-- Em uma aplicação real, esta seria uma lista dropdown das equipes cadastradas -->
        <select class="form-control mb-3" id="selectEquipe">
            <option>Equipe 1</option>
            <option>Equipe 2</option>
        </select>
        <button class="button-default" onclick="gerarLink()">Gerar Link</button>
        <div id="linkGerado" class="mt-3"></div>
    </div>

</div>
</div>
<script>
function gerarLink() {
    // Em uma aplicação real, você teria uma lógica mais robusta para gerar links únicos, um botoão para copiar e outro botao para enviar email.
    let link = "http://juntamente.com/formulario/" + Math.random().toString(36).substr(2, 9);
    document.getElementById("linkGerado").innerText = link  + "?equipe=" + document.getElementById("selectEquipe").value;
    console.log(link);
    navigator.clipboard.writeText(link);
    setTimeout(function() {
        alert("Link copiado! Clique aqui para enviar e-mail.");
        window.location.href = "email.html";
    }, 1000);

    
}
</script>
