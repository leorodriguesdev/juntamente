<!-- Estrutura do cabeçalho similar ao anterior, mais o link para o Chart.js -->
<div class="container mt-5">
    <h2>Relatório de Respostas</h2>
    <canvas id="myChart" width="400" height="400"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Bom', 'Regular', 'Ruim'],
        datasets: [{
            label: 'Respostas',
            data: [12, 5, 3], // Em uma aplicação real, isso seria dinâmico.
            backgroundColor: [
                'rgba(75, 192, 192, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(255, 99, 132, 0.2)'
            ],
            borderColor: [
                'rgba(75, 192, 192, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 1
        }]
    }
});
</script>
<!-- Estrutura do rodapé similar ao anterior -->
